{% set name = "dpctl" %}
{% set version = "0.8.0" %}
{% set sha256 = "8e3d7375aa54055efd4c256e457c424ab657125ce13ac07f6d7ed35ee66cc1c1" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    url: https://github.com/IntelPython/{{ name }}/archive/{{ version }}.tar.gz
    sha256: {{ sha256 }}
build:
    number: 0 
    script_env:
        - ONEAPI_ROOT

requirements:
    build:
        - {{ compiler('cxx') }}
    host:
        - setuptools
        - cython
        - cmake
        - python
        - make  # [unix]
        - ninja  # [win]
        - numpy >=1.17
        - wheel
    run:
        - python
        - numpy >=1.17
        - dpcpp_cpp_rt >=2021.2

test:
    requires:
        - pytest
        - pytest-cov

about:
    home: https://github.com/IntelPython/dpctl.git
    license: Apache-2.0
    license_file: LICENSE
    summary: 'A lightweight Python wrapper for a subset of SYCL API.'
    description: |
        <strong>LEGAL NOTICE: Use of this software package is subject to the
        software license agreement (as set forth above, in the license section of
        the installed Conda package and/or the README file) and all notices,
        disclaimers or license terms for third party or open source software
        included in or with the software.</strong>
        <br/><br/>
        EULA: <a href="https://opensource.org/licenses/Apache-2.0" target="_blank">Apache-2.0</a>
        <br/><br/>

extra:
    recipe-maintainers:
        - diptorup deb
        - PokhodenkoSA
