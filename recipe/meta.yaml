{% set name = "dpctl" %}
{% set version = "0.13.0" %}
{% set sha256 = "8cdee1fb7d8483ec136015e21dc133928ee986a8f7948db1d2db1b63f4181fb7" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    url: https://github.com/IntelPython/{{ name }}/archive/{{ version }}.tar.gz
    sha256: {{ sha256 }}
    folder: "{{ name|lower }}-{{ version }}"
    patches:
        - 0001-fix-build-breakage-with-update-of-skbuild.patch
build:
    number: 0

    # Only supported on intel compilers
    # Some syntax used in dpctl is only supported from python 3.8
    # A rebuild against mkl 2022 must happen before we can build dpctl for windows.
    skip: True  # [(not (x86_64 and (linux or win))) or py<38 or win]

    script_env:
        - ONEAPI_ROOT
    missing_dso_whitelist: # [linux]
        - $RPATH/lib*      # [linux]
    ignore_run_exports:
        - dpcpp-cpp-rt  # follow intel channel's package and set this in run.

requirements:
    build:
        - {{ compiler('c') }}
        - {{ compiler('dpcpp') }}
        - patch     # [not win]
        - m2-patch  # [win]
    host:
        - setuptools
        - cython
        - cmake  >=3.21
        - git
        - python
        - ninja
        - scikit-build
        - numpy 1.21
        - wheel
    run:
        - python
        - {{ pin_compatible('numpy', min_pin='x.x', max_pin='x') }}
        - dpcpp-cpp-rt >={{ dpcpp_compiler_version }}

test:
    requires:
        - cython
        - pytest
        - pytest-cov

about:
    home: https://github.com/IntelPython/dpctl
    license: Apache-2.0
    license_family: Apache
    license_file: "{{ name|lower }}-{{ version }}/LICENSE"
    license_url: https://github.com/IntelPython/dpctl/blob/master/LICENSE
    summary: A lightweight Python wrapper for a subset of SYCL API.
    description: |
        <strong>LEGAL NOTICE: Use of this software package is subject to the
        software license agreement (as set forth above, in the license section of
        the installed Conda package and/or the README file) and all notices,
        disclaimers or license terms for third party or open source software
        included in or with the software.</strong>
        <br/><br/>
        EULA: <a href="https://opensource.org/licenses/Apache-2.0" target="_blank">Apache-2.0</a>
        <br/><br/>
    dev_url: https://github.com/IntelPython/dpctl
    doc_url: https://intelpython.github.io/dpctl/latest/index.html
    doc_source_url: https://github.com/IntelPython/dpctl#readme

extra:
    recipe-maintainers:
        - diptorup deb
        - PokhodenkoSA
